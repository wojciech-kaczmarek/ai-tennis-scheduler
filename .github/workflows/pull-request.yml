name: Pull Request

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v5
        with:
          name: unit-test-coverage
          path: coverage
          if-no-files-found: error

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment:
      name: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests with coverage
        env:
          NODE_V8_COVERAGE: coverage-e2e
        run: |
          rm -rf coverage-e2e
          npm run test:e2e -- --reporter=line --reporter=html

      - name: Upload e2e coverage
        uses: actions/upload-artifact@v5
        with:
          name: e2e-coverage
          path: coverage-e2e
          if-no-files-found: warn

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
      - e2e-test
    if: ${{ github.event_name == 'pull_request' && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success' }}
    steps:
      - name: Comment on pull request
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const commentBody = [
              "✅ All pull request checks have passed.",
              "",
              "| Check | Status |",
              "| --- | --- |",
              "| Lint | ✅ |",
              "| Unit tests | ✅ |",
              "| E2E tests | ✅ |"
            ].join("\n");
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: commentBody
            });

